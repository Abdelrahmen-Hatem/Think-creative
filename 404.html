<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0B0B0B;
      color: #F8F8F8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 20px;
    }
    
    h1 {
      font-size: 4rem;
      color: #00AEEF;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    
    a {
      color: #00AEEF;
      text-decoration: none;
      font-weight: 600;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
    <p><a href="/">‚Üê Back to Home</a></p>
  </div>
</body>
</html>
